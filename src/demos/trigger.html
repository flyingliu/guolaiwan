<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>trigger的使用场景</title>
  <script src="/src/lib/jquery.js"></script>
</head>
<body>

  <ul>
    <li>button link1</li>
    <li>button link2</li>
    <li>BUTTON link3</li>
    <li>dafsd</li>
    <li><a href="">BUTTON link4</a></li>
    <li><a href="">BUTTON LINK4LINK4</a></li>
  </ul>

  
  <button id="btn"><div>点击我试试看</div></button>
  <script>
  (function($){
    var btn = $("#btn");
    btn.bind('clicka',function(e,a,b,c){
      console.log(a,b,c)
    });
    btn.click(function(){
      btn.trigger('clicka',['hello','world','flying'])  // hello world flying    
    })
    btn.trigger('clicka',['a','b','c']); // a,b,c  
  })(jQuery);



  </script>
</body>
</html>
