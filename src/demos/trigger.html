<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>trigger的使用场景</title>
  <script src="/src/lib/jquery.js"></script>
</head>
<body>

<button data-hook="nav-menu-toggle">Toggle Nav Menu</button>
<nav data-hook="nav-menu">
<ul>
<li><a href="/">West Philadelphia</a></li>
<li><a href="/cab">Cab Whistling</a></li>
<li><a href="/throne">Throne Sitting</a></li>
</ul>
</nav>


  
  <button id="btn"><div>点击我试试看</div></button>
  <script>
  (function($){
    var btn = $("#btn");
    btn.bind('clicka',function(e,a,b,c){
      console.log(a,b,c)
    });
    btn.click(function(){
      btn.trigger('clicka',['hello','world','flying'])  // hello world flying    
    })
    btn.trigger('clicka',['a','b','c']); // a,b,c  
  })(jQuery);

$('[data-hook="nav-menu-toggle"]').on('click',function(){
$('[data-hook="nav-menu"]').toggle();
});

  </script>
</body>
</html>
